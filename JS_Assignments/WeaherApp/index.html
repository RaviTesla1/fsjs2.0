        <!-- 1111 -->
        <div class="card">
          <p>Country Name</p>
          <p id="countryName">__</p>
        </div>

        <!-- 2222 -->
        <div class="card">
            <p>State Name</p>
            <p id="stateName">__</p>
          </div>

          <!-- 3333 -->
        <div class="card">
            <p>City Name</p>
            <p id="cityName">__</p>
          </div>

           
       
    </section>

      <!-- 4444 -->
      <div class="card">
        <p>Humidity</p>

      </div>

       <!-- 5555 -->

      </div>

       <!-- 6666 -->

        <p>Temperature</p>
        <p id=""><span id="temperature"></span>__&#8451;</p>
      </div>

       <!-- 7777 -->

        <img src="" alt="logo"  id="logoImage">
        <p id="weatherStatus">__</p>
      </div>
    </section>


   </div>
